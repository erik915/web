<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        .shadow {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            /* box-shadow阴影: h-shadow:水平方向的阴影偏移量。v-shadow: 垂直方向的阴影偏移量。blur阴影模糊半径， spread：阴影扩散半径。color:阴影颜色 */
            box-shadow: 10px 10px 10px 10px rgb(0, 0, 0, .3);
            background-color: steelblue;
        }
    </style>
</head>

<body>
    <div class="shadow"></div>
</body>

</html>
