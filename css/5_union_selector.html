<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>并集选择器</title>
    <style>
        h4,
        p,
        .children li {
            color: red;
        }
    </style>
</head>

<body>
    <h4>爸爸</h4>
    <p>妈妈</p>
    <h5>外甥</h5>
    <ul class="children">
        <li>大女儿</li>
        <li>二女儿</li>
        <li>小女儿</li>
    </ul>
</body>

</html>
