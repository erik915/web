<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        body {
            background-color: hotpink;
        }

        /* css中类选择器可以引用多个，我们通常用来定义一些公共的属性 */
        .box {
            width: 100px;
            height: 100px;
            font-size: 20px;
            text-align: center;

        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="box red">红</div>
    <div class="box yellow">黄</div>
    <div class="box green">绿</div>
</body>

</html>
