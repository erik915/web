<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        /* 
            相对定位：相对以自身的位置移动，保留初始位置，不会脱标
         */
        .relative {
            position: relative;
            left: 50px;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: blue;
            color: white;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="relative">
        相对定位
    </div>
</body>

</html>
