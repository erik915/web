<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>链接伪类选择器</title>

        }

            border-style: solid;
            border-color: hotpink;
            border-width: 1px;
        }

</head>

<body>
    <a href="#">只是一条新闻链接</a>
</body>

</html>
