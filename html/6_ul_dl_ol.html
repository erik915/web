<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ul dl ol</title>
</head>

<body>
    <h3>最喜欢的食物?</h3>
    <!-- ul: unordered list 无序列表 li: list item -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>梨子</li>
        <li>西瓜</li>
    </ul>
    <!-- dl:definition list 自定义列表 dt: definition title dd: definition description -->
    <dl>
        <dt>相关单位</dt>
        <dd>小米</dd>
        <dd>华为</dd>
        <dd>oppo</dd>
    </dl>
</body>

</html>
