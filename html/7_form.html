<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>

<body>
    <h4>春暖花开，快谈恋爱</h4>
    <form action="#">
        <table>
            <tr>
                <td width="150">性别</td>
                <td>
                    <input type="radio" id="man" name="sex" value="1" checked>
                    <label for="man">
                        <img src="images/male.png" width="15">男
                    </label>
                    <input type="radio" id="felmale" name="sex" value="0">
                    <label for="felmale">
                        <img src="images/female.png" width="15">女
                    </label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="year" id="year">
                        <option value="0">请选择年</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                    </select>
                    <select name="month" id="month">
                        <option value="0">请选择月</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="day" id="day">
                        <option value="0">请选择日</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" name="area" id="area" value="请输入所在地区"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <label for="unmarried">未婚</label><input type="radio" name="maritalStatus" id="unmarried" value="0"
                        checked>
                    <label for="married">已婚</label><input type="radio" name="maritalStatus" id="married" value="1">
                    <label for="divorce">离异</label><input type="radio" name="maritalStatus" id="divorce" value="2">
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" name="education" id="education" value="请输入最高学历"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="favoriteType" id="charming" value="1">
                    <label for="charming">妩媚的</label>
                    <input type="checkbox" name="favoriteType" id="lovely" value="2">
                    <label for="lovely">可爱的</label>
                    <input type="checkbox" name="favoriteType" id="young" value="3">
                    <label for="young">小鲜肉</label>
                    <input type="checkbox" name="favoriteType" id="old" value="4">
                    <label for="old">老腊肉</label>
                    <input type="checkbox" name="favoriteType" id="bothAll" value="5">
                    <label for="bothAll">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea name="selfIntrdution" id="selfIntrdution" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="isReadClause" id="isReadClause">
                    <label for="isReadClause">我已阅读注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="https://login.jiayuan.com/">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年龄满18，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
